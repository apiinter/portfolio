<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cafe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>

<body>
    <div id="frame">
        <!-- 헤더 -->
        <header>
            <a href="../index.html"><img src="../img/300.png" alt="logo"></a>
            <!-- /(루트)아래 myhome 디렉토리에 index.html을 연결 -->
        </header>
        <!-- 전역 메뉴 바 -->
        <ul class="gnb navbar navbar-dark bg-primary">
            <li><a href="../index.html"><i class="fas fa-home"></i> 홈</a></li>
            <li><a href="../portfolio/calc.html"><i class="fas fa-calculator"></i> 계산기</a></li>
            <li><a href="list.html" class="active"><i class="fas fa-edit"></i> 유머글</a></li>
            <li><a href="../game.html"><i class="fas fa-gamepad"></i> 게임</a></li>
        </ul>
        <div class="clearfix"></div>
        <!-- 컨텐츠 -->
        <div class="content">
            <h1 class="text-primary font-weight-bold">글쓰기</h1>
            <form action="">
                <!-- 제목과 같이 한 문장은 input -->
                <div class="write">
                    <label for="post_title_id" class="text-primary font-weight-bold">제목</label>
                    <input class="form-control" type="text" name="post_title" id="post_title_id">
                </div>
                <!-- 긴 문장은 textarea -->
                <div class="write">
                    <label for="post_text_id" class="text-primary font-weight-bold">내용</label>
                    <textarea class="form-control" name="post_text" id="post_text_id" cols="30" rows="10"></textarea>
                </div>
                <div class="menu">
                    <button type="button" class="btn btn-primary">등록</button>
                    <a href="list.html"><button type="button" class="btn btn-primary">취소</button></a>
                    <a href="write.html"><button type="button" class="btn btn-primary">초기화</button></a>
                </div>
            </form>
        </div>
        <!-- 풋터 -->
        <footer>경기도 수원시 장안구 정조로</footer>
    </div>
</body>

</html>
