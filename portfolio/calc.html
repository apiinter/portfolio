<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>

<body>
    <div id="frame">
        <!-- 헤더 -->
        <header>
            <a href="../index.html"><img src="../img/300.png" alt="logo"></a>
            <!-- /(루트)아래 myhome 디렉토리에 index.html을 연결 -->
        </header>
        <!-- 전역 메뉴 바 -->
        <ul class="gnb navbar navbar-dark bg-primary">
            <li><a href="../index.html"><i class="fas fa-home"></i> 홈</a></li>
            <li><a href="calc.html" class="active"><i class="fas fa-calculator"></i> 계산기</a></li>
            <li><a href="../board/list.html"><i class="fas fa-edit"></i> 유머글</a></li>
            <li><a href="../game.html"><i class="fas fa-gamepad"></i> 게임</a></li>
        </ul>
        <div class="clearfix"></div>
        <!-- 컨텐츠 -->
        <section>
            <div class="calc">
                <div class="maker" id="show_explain"></div>
                <div class="disp" id="display"></div>
                <div class="btns">
                    <a class="btn_numb" onclick="num('1')">1</a>
                    <a class="btn_numb" onclick="num('2')">2</a>
                    <a class="btn_numb" onclick="num('3')">3</a>
                    <a class="btn_numb" onclick="num('4')">4</a>
                    <a class="btn_numb" onclick="num('5')">5</a>
                    <a class="btn_numb" onclick="num('6')">6</a>
                    <a class="btn_numb" onclick="num('7')">7</a>
                    <a class="btn_numb" onclick="num('8')">8</a>
                    <a class="btn_numb" onclick="num('9')">9</a>
                    <a class="btn_numb" onclick="num('0')">0</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="plus"
                        onclick="num('+')">+</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="minus"
                        onclick="num('-')">-</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="times"
                        onclick="num('*')">*</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="divide"
                        onclick="num('/')">/</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="equal"
                        onclick="answer()">=</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="Brace"
                        onclick="brace()">()</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="dot"
                        onclick="num('.')">.</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="erase"
                        onclick="erase()">←</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="clear"
                        onclick="c()">C</a>
                    <a class="btn_sign" onmouseover="explain(this)" onmouseout="eraseDisplay()" id="hist"
                        onclick="show_history()">H</a>
                </div>
            </div>
        </section>
        <!-- 풋터 -->
        <footer>경기도 수원시 장안구 정조로</footer>
    </div>
    <script src="../js/calc.js"></script>
</body>

</html>
